<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Title</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS v5.2.1 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<header>
			<!-- place navbar here -->
		</header>

		<main>
			<div
				class="w-full h-screen flex items-center justify-center bg-indigo-100"
			>
				<form class="w-full md:w-1/3 rounded-lg">
					<div class="flex font-bold justify-center mt-6">
						<img
							class="h-20 w-20 mb-3"
							src="https://dummyimage.com/64x64"
						/>
					</div>
					<h2 class="text-2xl text-center text-gray-200 mb-8">
						Login
					</h2>
					<div class="px-12 pb-10">
						<div class="w-full mb-2">
							<div class="flex items-center">
								<input
									type="text"
									placeholder="Email Address"
									class="w-full border rounded px-3 py-2 text-gray-700 focus:outline-none"
								/>
							</div>
						</div>
						<div class="w-full mb-2">
							<div class="flex items-center">
								<input
									type="password"
									placeholder="Password"
									class="w-full border rounded px-3 py-2 text-gray-700 focus:outline-none"
								/>
							</div>
						</div>
						<button
							type="submit"
							class="w-full py-2 mt-8 rounded-full bg-blue-400 text-gray-100 focus:outline-none"
						>
							Login
						</button>
					</div>
				</form>
			</div>
		</main>

		<footer>
			<!-- place footer here -->
		</footer>

		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
			integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
